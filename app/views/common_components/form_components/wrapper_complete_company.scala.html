@import common_components._
@(name: String, args: Seq[(Symbol, Any)] = Seq())(content: Html)(implicit messages: play.api.i18n.Messages)
<div class="form-group row" >
  <label class="col-xs-offset-1 col-xs-3 control-label" for="textinput">
    @Messages(args.toMap.get('label).map(_.toString).getOrElse(name))
  </label>
  
	<div class="col-xs-6">
    <div class="col-sm-10" style="padding-left: 0px; padding-right: 0px;">
		@content
		 <span class="help-block ng-binding" ng-class="{'has-error': error.@name.replace(".","_")}">
    {{error.@(name.replace(".","_")).message}}
  </span>
   </div>
		<div class="col-sm-2">
	  <a ng-if="value.company_id" ng-href="@routes.CompanyCtrl.edit?id={{value.company_id}}" class="btn btn-default btn-xs" target="_blank">@glyph("edit")</a>
			 <a ng-if="!value.company_id" ng-href="@routes.CompanyCtrl.add" class="btn btn-default btn-xs" target="_blank">@glyph("plus")</a>
	</div>
	 
 
	  </div>
</div>
