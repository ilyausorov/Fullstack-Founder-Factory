@(id: String, title: String, close: Option[String] = Some("close"))(content: Html)(implicit messages: play.api.i18n.Messages)
<div id="@id" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog_small">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">@Messages(title)</h3>
      </div>
      <div class="modal-body">
        @content
      </div>
    </div>
  </div>
</div>
